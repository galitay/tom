        <title>TOM - Toluna Office Manager</title>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script>
          function getQueryVariable(variable)
          {
              var query = window.location.hash;
              query = query.substring(1, query.length);
              var vars = query.split("&");
              for (var i=0;i<vars.length;i++) {
                  var pair = vars[i].split("=");
                  if(pair[0] == variable){return pair[1];}
              }
              return(false);
          }

          function getCookie(cname) {
              var name = cname + "=";
              var decodedCookie = decodeURIComponent(document.cookie);
              var ca = decodedCookie.split(';');
              for(var i = 0; i <ca.length; i++) {
                  var c = ca[i];
                  while (c.charAt(0) == ' ') {
                      c = c.substring(1);
                  }
                  if (c.indexOf(name) == 0) {
                      return c.substring(name.length, c.length);
                  }
              }
              return "";
          }

          function processResults(data){
              console.log(JSON.stringify(data));
          }

          var token = getQueryVariable("access_token"); // getHashParameterByName("access_token");
          var expiresIn = getQueryVariable("expires_in"); // getHashParameterByName("expires_in");
          var returnedState = getQueryVariable("state"); // getHashParameterByName("state");
          var stateToMatch = getCookie("myEventsState"); // getBrowserCookie("myEventsState"); //state parameter cookie
          if (token && stateToMatch && (stateToMatch == returnedState)) {
              var cookie = token;
              if (expiresIn) {
                  var now = new Date();
                  var hourLater = new Date(now.getTime() + (expiresIn * 1000));
                  cookie = token + ";expires=" + hourLater.toUTCString();
              }
              document.cookie = "myEventsCookie=" + cookie;
          }
          var userData;
          var userDisplayName;
          window.getUserInfo = function() {
              var apiUrl = "https://outlook.office.com/api/v2.0/me";
              $.ajax({
                  type: 'GET',
                  url: apiUrl,
                  headers: {
                      "Authorization": "Bearer " + token
                  },
                  contentType: 'application/json'
              }).done(function (data) {
                  userData = data;
                  userDisplayName = userData.DisplayName;
                  processResults(data); //parses the json into objects used for display
              }).fail(function (response) {
                  console.log("Could not get user info");
              });
          };

          window.getUserInfo();
          
          window.createEvent = function(startDate, endDate, subject, description) {
              var startDateTime = moment(startDate).format("YYYY-MM-DD") + "T00:00";
              var endDateTime = moment(endDate).format("YYYY-MM-DD") + "T00:00";
              if (startDateTime === endDateTime){
                  endDateTime = moment(endDate).add(1, 'd').format("YYYY-MM-DD") + "T00:00";
              }
              var apiUrl = "https://outlook.office.com/api/v2.0/me/events";
              var postData = {
                  "Subject": subject,
                  "Body": {
                      "ContentType": "HTML",
                      "Content": description
                  },
                  "Attendees": [
                      {
                          "EmailAddress":
                              {
                                  "Address": "itay84@gmail.com",
                                  "Name": userDisplayName
                              }
                      }
                  ],
                  "Start": {
                      "DateTime": startDateTime,
                      "TimeZone": "Asia/Jerusalem"
                  },
                  "End": {
                      "DateTime": endDateTime,
                      "TimeZone": "Asia/Jerusalem"
                  },
                  "IsReminderOn": false,
                  "ShowAs": "free",
                  "ResponseRequested": false,
                  "IsAllDay": true,
              };

              $.ajax({
                  type: 'POST',
                  url: apiUrl,
                  headers: {
                      "Authorization": "Bearer " + token
                  },
                  contentType: 'application/json',
                  data: JSON.stringify(postData)
              }).done(function (data) {
                  processResults(data); //parses the json into objects used for display
              }).fail(function (response) {
                  console.log("Could not create event");
              });
          }

        </script>
